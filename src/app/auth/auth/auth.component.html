<div class="d-flex justify-content-center">
    <h5 style="text-align:center">Sign In or Create Account</h5>
</div>
<div class="d-flex justify-content-center">
    <div class="row-3">
        <div class="col-12">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
                    ngModel name="email" required email>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Password</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Email" aria-describedby="basic-addon2"
                    ngModel name="password" required password minlength="8">
                  </div>
                  <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">
                    Sign In
                  </button>
    
                  <button class="btn btn-dark m-1" type="submit"(click)="buttonClicked='SignUp'">
                    Create Account
                  </button>
            </form>
        </div>
    </div>
</div>
